<app-header></app-header>
  <mat-grid-list cols="5" rowHeight="100%">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [id]="tile.id"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
      {{tile.id}}
    </mat-grid-tile>
  </mat-grid-list>
<app-footer></app-footer>
