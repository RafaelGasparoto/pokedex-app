    </a>
  </mat-toolbar-row>

  <mat-toolbar-row class="row-toolbar">
    <div style="display:flex; width: 100%; justify-content: space-evenly">
      <div *ngFor="let i of [1, 2,3]" style="display:flex; border: 2px solid black;">
        <a routerLink="pokemon">
          <p>{{i}}</p>
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
