
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of pokemons">
      <mat-card  class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{num.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{num.sprites.front_default}}">
        <mat-card-content>
          <p *ngFor="let type of num.types" style="display: inline;">
            {{type.type.name}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<button style="margin: 50px;" (click)="add()">add</button>
