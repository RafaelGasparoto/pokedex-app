<div style="text-align: -webkit-center" >
  <mat-spinner *ngIf="loa" ></mat-spinner> 
</div>

<div class="content"  *ngIf="loading">
  <div class="layout" fxLayout="row wrap" fxLayoutGap="10px grid">
    <div fxFlex="40%" fxFlex.xs="80%" fxFlex.sm="50%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="pokemon-sprite">
            <img mat-card-image src="{{pokemon.sprites.front_default}}">
          </div>
          <div style="display: flex;">
            <div class="type-name" style="text-align-last: justify; background-color: #79b5f5;">
              <span>
                NÂ°{{pokemon.id}}
              </span>
              <span>
                {{pokemon.weight}}Kg
              </span>
              <span>
                {{pokemon.height}}M
              </span>
            </div>
          </div>
          <div style="display: flex; text-align: center;" *ngFor="let type of pokemon.types">
            <span class="type-name" [ngStyle]="{backgroundColor: getColorType(type.type.name)}">{{type.type.name}}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="30%" fxFlex.xs="80%" fxFlex.sm="50%">
      <mat-card class="mat-elevation-z4" style="background-color:#a7cdf5;">
        <mat-card-header style="place-content: center">
          <mat-card-title>Status</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="type-name status"   *ngFor="let stats of pokemon.stats" [ngStyle]="{backgroundColor: getColorStats(stats.stat.name)}">
              <span>{{stats.stat.name | titlecase}}: {{stats.base_stat}}</span> 
            </div>
        </mat-card-content>
        <mat-card-actions style="text-align: center">
          <button mat-raised-button color="primary">Jogar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
