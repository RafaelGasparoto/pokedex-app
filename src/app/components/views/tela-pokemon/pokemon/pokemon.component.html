<div class="content" style="justify-content: center;"> 
      <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="50%">
        <mat-card  class="mat-elevation-z4" >
          <mat-card-header >
            <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="pokemon-sprite">
              <img mat-card-image src="{{pokemon.sprites.front_default}}">
            </div>
            <div class="pokemon-status" style="text-align: center;">
              <p style="text-align: center;">
                  NÂ°{{pokemon.id}} {{pokemon.weight | number}} Kg {{pokemon.height}}
              </p>
              <p>
                  
              </p>
              <p>
              </p>
              <p>
                {{pokemon}}
              </p>
              <div style="display: flex;" *ngFor="let type of pokemon.types" >
                <span  class="type-name" [ngStyle]="{backgroundColor: getColor(type.type.name)}">{{type.type.name}}</span>
              </div>
            </div>
          </mat-card-content>
